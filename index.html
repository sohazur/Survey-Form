<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>
    <main>
        <header>
            <h1 id="title">Sohazur's Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </header>
        <section>
            <form action="#" id="survey-form">
                <label for="name" id="name-label">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name">
                <label for="email" id="email-label">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your Email">
                <label for="number" id="number-label">Age (optional)</label>
                <input type="number" id="number" name="number" max="99" min="10" placeholder="Age">
                <label for="dropdown">What is your favorite feature of freeCodeCamp?</label>
                <select name="dropdown" id="dropdown" required>
                    <option disabled selected>Select current role</option>
                    <option value="student">Student</option>
                    <option value="full-time-job">Full Time Job</option>
                    <option value="full-time-learner">Full Time Learner</option>
                    <option value="prefer-not-to-say">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
                <p>Would you recommend freeCodeCamp to a friend?</p>
                <label for="definitely">Definitely</label>
                <input type="radio" name="definitely" id="definitely" value="definitely">
                <label for="maybe">Maybe</label>
                <input type="radio" name="maybe" id="maybe" value="maybe">
                <label for="notsure">Not Sure</label>
                <input type="radio" name="notsure" id="notsure" value="notsure">
                <label for="dropdown">What is your favorite feature of freeCodeCamp?</label>
                <select name="dropdown2" id="dropdown2" required>
                    <option disabled selected>Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="open-source">Open Source</option>
                </select>
                <p>What would you like to see improved? (Check all that apply)</p>
                <input type="checkbox" name="front-end-projects" id="front-end-projects" value="front-end-projects">
                <label for="front-end-projects">Front-end Projects</label>
                <input type="checkbox" name="back-end-projects" id="back-end-projects" value="back-end-projects">
                <label for="back-end-projects">Back-end Projects</label>
                <input type="checkbox" name="data-visualization" id="data-visualization" value="data-visualization">
                <label for="data-visualization">Data Visualization</label>
                <input type="checkbox" name="challenges" id="challenges" value="challenges">
                <label for="challenges">Challenges</label>
                <input type="checkbox" name="open-source-community" id="open-source-community" value="open-source-community">
                <label for="open-source-community">Open Source Community</label>
                <input type="checkbox" name="gitter-help-rooms" id="gitter-help-rooms" value="gitter-help-rooms">
                <label for="gitter-help-rooms">Gitter help rooms</label>
                <input type="checkbox" name="videos" id="videos" value="videos">
                <label for="videos">Videos</label>
                <input type="checkbox" name="city-meetups" id="city-meetups" value="city-meetups">
                <label for="front-end-projects">Front-end Projects</label>
                <input type="checkbox" name="wiki" id="wiki" value="wiki">
                <label for="wiki">Wiki</label>
                <input type="checkbox" name="forum" id="forum" value="forum">
                <label for="forum">Forum</label>
                <input type="checkbox" name="additional-courses" id="additional-courses" value="additional-courses">
                <label for="additional-courses">Additional Courses</label>
                <label for="textarea">Any comments or suggestions?</label>
                <textarea name="textarea" id="textarea" cols="30" rows="10" placeholder="Enter your comment here..."></textarea>
            </form>

            <button type="submit" form="survey-form" value="Submit">Submit</button>
        </section>
    </main>
</body>
</html>
