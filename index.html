<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>FCC: Survey Form</title>
</head>
<body>
    <main>
        <header>
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </header>
            <div>
                <form id="survey-form">
                    <label for="name" id="name-label">Name</label><br>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required><br>
                    <p><label for="email" id="email-label">Email</label><br>
                    <input type="email" id="email" name="email" placeholder="Enter your Email" required></p>
                    <p><label for="number" id="number-label">Age <span>(optional)</span></label><br>
                    <input type="number" id="number" name="number" max="99" min="10" placeholder="Age"></p>
                
                    <p><label for="dropdown">Which option best describes your current role?</label><br>
                    <select name="dropdown" id="dropdown" required>
                        <option disabled selected value>Select current role</option>
                        <option value="student">Student</option>
                        <option value="full-time-job">Full Time Job</option>
                        <option value="full-time-learner">Full Time Learner</option>
                        <option value="prefer-not-to-say">Prefer not to say</option>
                        <option value="other">Other</option>
                    </select></p>
                
                    <p>Would you recommend freeCodeCamp to a friend?<br>
                    <input type="radio" name="recommend" id="definitely" value="definitely" checked>
                    <label for="definitely">Definitely</label><br>
                    <input type="radio" name="recommend" id="maybe" value="maybe">
                    <label for="maybe">Maybe</label><br>
                    <input type="radio" name="recommend" id="notsure" value="notsure">
                    <label for="notsure">Not Sure</label></p>
                        
                    <p><label for="dropdown2">What is your favorite feature of freeCodeCamp?</label><br>
                    <select name="dropdown2" id="dropdown2" required>
                        <option disabled selected value>Select an option</option>
                        <option value="challenges">Challenges</option>
                        <option value="projects">Projects</option>
                        <option value="community">Community</option>
                        <option value="open-source">Open Source</option>
                    </select></p>
                
                    <p>What would you like to see improved? <span>(Check all that apply)</span><br>
                    <input type="checkbox" name="front-end-projects" id="front-end-projects" value="front-end-projects">
                    <label for="front-end-projects">Front-end Projects</label><br>
                    <input type="checkbox" name="back-end-projects" id="back-end-projects" value="back-end-projects">
                    <label for="back-end-projects">Back-end Projects</label><br>
                    <input type="checkbox" name="data-visualization" id="data-visualization" value="data-visualization">
                    <label for="data-visualization">Data Visualization</label><br>
                    <input type="checkbox" name="challenges" id="challenges" value="challenges">
                    <label for="challenges">Challenges</label><br>
                    <input type="checkbox" name="open-source-community" id="open-source-community" value="open-source-community">
                    <label for="open-source-community">Open Source Community</label><br>
                    <input type="checkbox" name="gitter-help-rooms" id="gitter-help-rooms" value="gitter-help-rooms">
                    <label for="gitter-help-rooms">Gitter help rooms</label><br>
                    <input type="checkbox" name="videos" id="videos" value="videos">
                    <label for="videos">Videos</label><br>
                    <input type="checkbox" name="city-meetups" id="city-meetups" value="city-meetups">
                    <label for="front-end-projects">Front-end Projects</label><br>
                    <input type="checkbox" name="wiki" id="wiki" value="wiki">
                    <label for="wiki">Wiki</label><br>
                    <input type="checkbox" name="forum" id="forum" value="forum">
                    <label for="forum">Forum</label><br>
                    <input type="checkbox" name="additional-courses" id="additional-courses" value="additional-courses">
                    <label for="additional-courses">Additional Courses</label><br></p>
                
                    <label for="textarea">Any comments or suggestions?</label><br>
                    <textarea name="textarea" id="textarea" rows="8" placeholder="Enter your comment here..."></textarea>
                    <br>
                    <p><input type="submit" value="Submit" id="submit"></p>
                </form>
            </div>
        </main>
    </body>
</html>
